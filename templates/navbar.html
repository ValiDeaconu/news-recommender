</header>

<!-- Nav -->
<nav id="nav">
    <ul class="links">
    </ul>
    <ul class="icons">
        {% if user is defined %}
        <li>
            <a href="/profile">
                <span>{{ user.username }}</span>
            </a>
        </li>
        <li>
            <a href="/signout">
                <i class="pointer fas fa-sign-out-alt"></i>
            </a>
        </li>
        {% else %}
        <li>
            <a href="/signup">
                <span>Înregistrare</span>
                <i class="pointer fas fa-user-plus"></i>
            </a>
        </li>
        <li>
            <a href="/signin">
                <span>Autentificare</span>
                <i class="pointer fas fa-sign-in-alt"></i>
            </a>
        </li>
        {% endif %}
